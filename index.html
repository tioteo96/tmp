<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <title>undefined</title>

  <style>
    html,
    body {
        margin: 0px;
        height: 100%;
    }
    model-viewer {
        background-color: unset;
        width: 100%;
        height: 100%;
    }
    .box {
        background: linear-gradient(#ffffff, #ada996);
        height: 100%;
        overflow-x: hidden;
    }
  </style>
</head>

<body>
    <div class="box">
        <model-viewer id="myhome"
            src="./assets/myhome.glb"
            alt="myhome"
            ar
            disable-tap
            camera-controls
            shadow-intensity="1">
            <model-viewer id="cup"
                src="./assets/cup.glb"
                alt="cup"
                ar
                disable-tap
                camera-controls
                shadow-intensity="0"
                style="visibility: hidden;">
            </model-viewer>
        </model-viewer>
    </div>

    <script type="module">
        const myhomeViewer = document.querySelector("model-viewer#myhome");
        const cup = document.querySelector("model-viewer#cup");
        cup.scale = `${0.2} ${0.2} ${0.2}`;
        
        myhomeViewer.addEventListener("load", () => {
          const changeColor = (event) => {
            const material = myhomeViewer.materialFromPoint(event.clientX, event.clientY);
            const random = Math.floor(Math.random() * 3);
            if (material != null) {
              material.pbrMetallicRoughness.
                setBaseColorFactor([Math.random(), Math.random(), Math.random()]);
              cup.style.visibility = "visible";
            }
          };
        
          myhomeViewer.addEventListener("click", changeColor);
        });
    </script>
</body>
</html>
