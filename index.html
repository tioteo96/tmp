<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <title>undefined</title>

  <style>
    html,
    body {
        margin: 0px;
        height: 100%;
    }
    model-viewer {
        background-color: unset;
        width: 100%;
        height: 100%;
    }
    .box {
        background: linear-gradient(#ffffff, #ada996);
        height: 100%;
        overflow-x: hidden;
    }
  </style>
</head>

<body>
    <div class="box">
        <model-viewer id="pickMaterial"
            src="./assets/myhome.glb"
            alt="A 3D model of an astronaut"
            ar
            disable-tap
            disable-zoom
            camera-controls
            shadow-intensity="1">
        </model-viewer>
    </div>

    <script type="module">
        const modelViewer = document.querySelector("model-viewer#pickMaterial");
        
        modelViewer.addEventListener("load", () => {
          const changeColor = (event) => {
            const material = modelViewer.materialFromPoint(event.clientX, event.clientY);
            if (material != null) {
              material.pbrMetallicRoughness.
                setBaseColorFactor([Math.random(), Math.random(), Math.random()]);
            }
          };
        
          modelViewer.addEventListener("click", changeColor);
        });
    </script>
</body>
</html>
